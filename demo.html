<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>jquery.taketumblr | jQuery Plugin By Keith Collins</title>

	<style type="text/css">
		.clip-title {
			font-size: 20px;
			line-height:24px;
		}
		.clip-title a {
			color:#666;
			/* font-weight: bold; */
		}
		.clip-date {
			color:#999;
		}
		.clip-desc {
			font-size: 16px;
		}
		.clip-shares {
			font-size: 12px;
			color:#999;
		}
		.div-loading {
			background: url('img/ajax-loader.gif') center center;
			height:31px;
			width:31px;
			margin:0 auto;
		}
	</style>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/jquery.taketumblr.js"></script>
</head>
<body>

	<div>
	<h1>jquery.taketumblr | jQuery Plugin</h1>
	<h3>By Keith Collins</h3>
	<p></p>
	
	<div id="sortby">
		sort by 
		<a href="#" id="most-recent">most recent</a> | 
		<a href="#" id="most-popular">most popular</a>
	</div>
	
	<div id="demo"></div>
	
	</div>

	<script type="text/javascript">
		
		// enter your API key and blog hostname
		var api_key = 'YOUR-API-KEY-HERE';
		var tumblr_host = 'yourhost.tumblr.com';
		
		// TakeTumblr with all options
		$('#demo').taketumblr({
			'api_key':api_key,
			'tumblr_host':tumblr_host,
			'tag':'clips',
			'text_chars':500,
			'sortby':null
		});
		
		
		$('#most-popular').on('click', function(e) {
			// use the sortby field to specify which key to, well, sort by
			$('#demo').taketumblr({'api_key':api_key,'tumblr_host':tumblr_host,'tag':'clips','sortby':'-popularity'});
		});

		$('#most-recent').on('click', function(e) {
			// posts are sorted by most recent first by default, so no parameters are needed
			$('#demo').taketumblr({'api_key':api_key,'tumblr_host':tumblr_host,'tag':'clips'});
		});
	
	</script>


</body>
</html>
